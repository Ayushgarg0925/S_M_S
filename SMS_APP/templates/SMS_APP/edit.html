<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Log in</title>
    <style>
        .logindiv {
            position: relative;
            margin: auto;
            align-items: -webkit-center;
            border: 1px solid black;
            margin-top: 20px;
            padding: 50px;
            height: 550px;
            width: 800px;
        }
        .btnlog{
            border: 1.1px solid black;
            border-radius: 5px;
            
        }
    </style>
    <script>
        function submit_a(){
            alert('edit successfully')
        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">Edit page</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="logindiv">

                 
            <label for="ip1">Your Name</label>            
            <input class="form-control" type="text" name="i1" id="ip1">


            <label for="ip2">Enter Your Age</label>            
            <input class="form-control" type="number" name="i2" id="ip2">
            <label for="ip3">Enter Your Mobile no.</label>            
            <input class="form-control" type="text" name="i3" id="ip3">
            <label for="ip4">Enter Your Address</label>            
            <input class="form-control" type="text" name="i4" id="ip4">


            <label for="ip2">Password</label>       
            <input class="form-control" type="password" name="i5" id="ip2" >

            <button class="btn btn-success form-control mt-4" name='login_btn' type="submit" onclick="submit_a()">Submit</button>
            <a href="http://127.0.0.1:8000/">Back</a>
        </div>

        


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
