{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="http://127.0.0.1:8000/static/SMS_APP/css/a.css"> -->
        <link rel="stylesheet" href="{% static '/SMS_APP/css/c.css' %}">
    </head>

<body>
    <h1 style="text-align: center;">Welcome To Student Management System</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="logindiv">
            <label for="ip1">User id</label>
            
            <input class="form-control" type="text" name="i1" id="ip1">
            
            <label for="ip2">Password</label>
            
            <input class="form-control" type="password" name="p1" id="ip2">
            
           
            <button class="btn btn-success form-control mt-4" type="submit">log in</button>

            <a class="text-dark" href="{% url 'logs' %}">New user</a>
    
            
        </div>



    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
